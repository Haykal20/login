<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="homepage.js"></script>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Homepage</h1>
        <div class="user-info">
            <p><strong>First Name:</strong> <span id="loggedUserFName"></span></p>
            <p><strong>Last Name:</strong> <span id="loggedUserLName"></span></p>
            <p><strong>Email:</strong> <span id="loggedUserEmail"></span></p>
        </div>
        <div class="button-group">
            <button id="logout">Logout</button>
            <button id="login">Login</button>
        </div>
    </div>
    <script>
        document.getElementById('login').addEventListener('click', () => {
            window.location.href = 'https://web.haykalfs.my.id/'; // Update this line
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('loggedInUserId');
            window.location.href = 'index.html'; // Update this line
        });
    </script>
</body>
</html>
